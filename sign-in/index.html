<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  
    <div class="row">
      <div class="col-md-6">
        <h2>SIGN IN</h2>
        <form action="#">
          <div class="form-floating mb-3 mt-3">
            <textarea class="form-control" id="emailOrUsername" name="text" placeholder="Comment goes here"></textarea>
            <label for="emailOrUsername"> Email or Username</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <textarea class="form-control" id="password" name="pwd" placeholder="place for text"></textarea>
            <label for="password">Password</label>
          </div>
          <label class="form-check-label my-4">
            <input class="form-check-input" type="checkbox" name="stay">
            Stay signed in
          </label>
          <div id="ForgetPassword">
            <a href="#">Forget Password?</a>
          </div>
          <div>
          <button type="button" class="container  btn btn-primary ">
            SIGN IN
          </button>
        </div>
          <div class="my-5" id="OrSignInwith">
            <p>____________ Or Sign In with ____________</p>
          </div>
          <div id="Icons" >
            <a href="#"><img id="icons" width="40" height="40" src="https://img.icons8.com/fluency/48/google-logo.png"
              alt="google-logo" /></a>
            <a href="#"><img id="icons" width="40" height="40" src="https://img.icons8.com/color/48/facebook-new.png"
              alt="facebook-new" /></a>
            <a href="#"><img id="icons" width="40" height="40" src="https://img.icons8.com/color/48/twitter--v1.png"
              alt="twitter--v1" /></a>
            <a href="#"><img id="icons" width="40" height="40" src="https://img.icons8.com/fluency/48/linkedin.png"
              alt="linkedin" /></a>
          </div>
          <div id="Notamember" class="pt-2 pb-1 mt-3">
            <p>Not a member? <a href="#">Sign Up</a></p>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <img id="rocketimg" class="img-fluid rounded-5" src="poster_b76fc19e-3ae5-469b-9fcd-b8ca0a9b6d7e.jpeg" alt="rocket" />
      </div>
    </div>
 
</body>

</html>

</html>
